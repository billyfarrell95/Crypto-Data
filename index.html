<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Crypto Data</title>
        <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
        <meta name="description" content="Search for, view, and save crypocurrency assets data">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header class="header">
            <div class="container">
                <img src="images/logo.png" alt="" class="logo">
            </div>
        </header>
            <main class="container">
                <h1>Cryptocurrencies Data</h1>
                <p>Search, view, and save cryptocurrencies prices, market caps, and supplies.</p>
                <section class="main">
                    <div class="col-1">
                        <h2>Search for Cryptocurrencies:</h2>
                            <div class="search-container">
                                <input type="text" name="search-bar" id="search-bar" placeholder="Search coin name" value="">
                                <button class="search-btn" id="search-btn" onclick="search()">Search</button>
                            </div>
                            <p class="results-msg"></p>
                            <div class="results"></div>
                    </div>
                    <div class="col-2">
                        <h2>Saved Cryptocurrencies (<span class="saved-qty" id="saved-qty">0</span>)</h2>
                        <div class="save-btn-cont">
                            <button class="refresh-btn" id="refresh-btn" onclick="refresh()">Refresh Data</button>
                            <button class="clear-btn" id="clear-btn">Clear List</button>
                        </div>
                        <p class="save-msg"></p>
                        <div class="saved" id="saved"></div>
                    </div>
                </section>
            </main> 
            <footer class="footer">
                <div class="container">
                    <span>This is a personal project built by <a href="#" alt="See more of my work at heyitsbilly.com" target="_blank">Billy Farrell</a> using <a href="https://docs.coincap.io/" alt="CoinCap API 2.0" target="_blank">CoinCap API 2.0</a></span>
                </div>                
            </footer>
        <script src="app.js" async defer></script>
    </body>
</html>

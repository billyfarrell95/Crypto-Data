<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Crypto Data</title>
        <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
        <meta name="description" content="Search for, view, and save crypocurrency assets data">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header class="header">
            <div class="container">
                <img src="images/logo.png" alt="" class="logo">
            </div>
        </header>
            <main class="container">
                <h1>Search for, view, and save crypocurrency assets data</h1>
                <section class="main">
                    <div class="col-1">
                        <h2>Search for Crypto Currencies:</h2>
                            <div class="search-container">
                                <input type="text" name="search-bar" id="search-bar" placeholder="Search coin name" value="">
                                <button class="search-btn" id="search-btn" onclick="search()">Search</button>
                            </div>
                            <div class="results">
                                <p class="results-msg">Searched crypto currencies will display here</p>
                            </div>
                        <div class="search-result" id="search-result">
                            
                        </div>
                    </div>
                    <div class="col-2">
                        <h2>Saved Crypto Currencies <span class="saved-qty" id="saved-qty">(0)</span></h2>
                        <p><i>Saved crypto currencies will display here</i></p>
                        <div class="saved" id="saved"></div>
                    </div>
                </section>
            </main>
        <script src="app.js" async defer></script>
    </body>
</html>
